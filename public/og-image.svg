<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Open Graph Image for Social Sharing -->
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0D1117"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1F2937" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Gradient orb -->
  <ellipse cx="900" cy="200" rx="300" ry="300" fill="#C89F59" opacity="0.1" filter="blur(80px)"/>
  
  <!-- Logo Symbol -->
  <g transform="translate(100, 200)">
    <path d="M0 0H12V86H86V98H0V0Z" fill="#FFFFFF" transform="scale(2)"/>
    <rect x="28" y="0" width="20" height="20" fill="#C89F59" transform="scale(2)"/>
    <rect x="56" y="0" width="20" height="20" fill="#FFFFFF" opacity="0.5" transform="scale(2)"/>
    <rect x="28" y="28" width="20" height="20" fill="#FFFFFF" opacity="0.3" transform="scale(2)"/>
  </g>
  
  <!-- Text -->
  <text x="380" y="290" font-family="system-ui, sans-serif" font-size="64" font-weight="600" fill="#FFFFFF">Lamrik Labs</text>
  <text x="380" y="360" font-family="system-ui, sans-serif" font-size="28" font-weight="400" fill="#9CA3AF">Technology Holding Company &amp; Product Studio</text>
  
  <!-- Tagline -->
  <text x="380" y="440" font-family="system-ui, sans-serif" font-size="22" font-weight="400" fill="#6B7280">Designing the Digital Platforms of Tomorrow</text>
  
  <!-- URL -->
  <text x="100" y="580" font-family="system-ui, sans-serif" font-size="18" font-weight="400" fill="#C89F59">lamrik.com</text>
</svg>

